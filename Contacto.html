        body {

        .nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 1em;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;

        .nav a:hover {
            background-color: #ffcc00;

        }

        /* Contenedor de contacto */
        .contact-container {
            margin-top: 80px;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .contact-container h2 {
            font-size: 2em;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: white;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ffcc00;
        }

        .phone {
            font-size: 1.2em;
            margin: 15px 0;
            color: #cccccc;
        }

        /* Formulario de contacto */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            color: #333;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .contact-form button {
            padding: 10px;
            font-size: 1em;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #e6b800;
        }
    </style>
